<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/dashboardRecepcionista.css">
    <script src="../javaScript/dashboardRecepcionista.js" defer></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

</head>

<body>

    <div class="main">
        <!--Menu inicio-->
        <header>
            <div class="SocialNetwork">
                <div class="miniContainer">
                    <a href=""><i class="Icon fab fa-facebook-f"></i></a>
                    <a href=""><i class="Icon fab fa-instagram"></i></a>
                    <a href=""><i class="Icon fab fa-twitter"></i></a>
                    <a href=""><i class="Icon fab fa-pinterest"></i></a>
                </div>
                <div class="info">
                    <img class="img_info" src="../imagenes/logo_reyjuancarlos.png" width="170px">
                    <ul>
                        <li><a href="../index.html">Volver al inicio</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!--FIN Menu inicio-->

        <!--Añadir user-->

        <div id="medio">
            <form id="frmUsers">
                <label class="label">Añadir paciente</label>
                <div class="field is-grouped is-grouped-multiline">
                    <div class="control has-icons-left">
                        <input class="input" name="name" type="text" placeholder="Complete Name" autocomplete="off" id="nomform">
                    </div>

                    <div class="control has-icons-left">
                        <input class="input" name="HoraCita" type="text" placeholder="HoraCita" autocomplete="off" id="nomform">
                    </div>

                    <div class="control has-icons-left">
                        <input class="input" name="dni" type="text" placeholder="DNI" autocomplete="off" id="dniform">
                    </div>

                    <div class="control has-icons-left">
                        <input class="input" name="pais" type="text" placeholder="especialidad" autocomplete="off" id="dniform">
                    </div>

                    <div class="control">
                        <button id="btnAdd" type="submit" class="button is-info">
                          Guardar
                        </button>
                    </div>
                </div>
            </form>
            <hr>
            <div id="divElements">
                
            </div>
        </div>
        <!--FIN añadir User-->

        <!--Menu lateral-->
        <div class="menu-dashboard">
            <div class="top-menu">
                <div class="toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
            <div class="input-search">
                <i class='bx bx-search'></i>
                <input type="text" class="input" placeholder="Buscar">
            </div>
            <div class="menu">
                <div class="enlace">
                    <i class="bx bx-grid-alt"></i>
                    <span>Dashboard</span>
                </div>

                <div class="enlace">
                    <i class="bx bx-message-square"></i>
                    <span>Citas</span>
                </div>

                <div class="enlace">
                    <i class="bx bx-user"></i>
                    <span>Usuarios</span>
                </div>
            </div>
        </div>
        <!--FIN Menu lateral-->
    </div>
</body>
</html>
