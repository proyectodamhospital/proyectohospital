<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/crearuser.css">
    <script type="module" src="../javaScript/index.js"></script>

</head>

<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Bienvenido
                </div>
                <form id="formAlta">
                    <input type="text" name="nombre" placeholder="Nombre" id="altaUsu-nombre">
                    <input type="text" name="apellido" placeholder="Apellidos" id="altaUsu-ape">
                    <input type="text" name="DNI" placeholder="DNI" id="altaUsu-DNI">
                    <input type="text" name="telefono" placeholder="Telefono" id="altaUsu-tfn">
                    <input type="text" name="correo" placeholder="Email" id="altaUsu-email">
                    <input type="text" name="login" placeholder="Usuario" required id="altaUsu-usu">
                    <input type="text" placeholder="Contraseña" name="password" required id="altaUsu-contra">
                    <input type="text" placeholder="Contraseña" name="password" required id="altaUsu-contra2">

                    <button type="submit" title="Ingresar" name="Ingresar">Crear cuenta</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
