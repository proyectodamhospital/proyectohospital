<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/crearuser.css">
    <script type="module" src="../javaScript/citas.js"></script>

</head>

<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Pedir cita
                </div>
                <form id="formCita">
                    <input type="date" class="form-control" placeholder="Fecha" required="required" name="fecha" id="fecha">
                    <input type="text" name="dni" placeholder="dni" id="dni" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 nÃºmeros y una letra">

                    <input type="text" name="docto" placeholder="doctor" id="doctor">
                    <input type="text" name="especilidad" placeholder="especilidad" id="especilidad">
                    <select name="hora" name="hora" id="hora">
                        <option value="9:00">9:00</option>
                        <option value="9:30">9:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                    </select>

                    <button type="submit" title="Ingresar" name="Ingresar">Reservar cita</button>
                    <button type="submit" id="botonVer" title="Ingresar" name="Ingresar">Ver citas</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
