<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/crearuser.css">
    <script type="module" src="../javaScript/citas.js"></script>

</head>

<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Pedir cita
                </div>
                <form id="formCita">
                    <input type="date" class="form-control" placeholder="Fecha" required="required" name="fecha" id="fecha">
                    <input type="time" name="hora" placeholder="hora" id="hora">
                    <input type="text" name="docto" placeholder="doctor" id="doctor">
                    <input type="text" name="especilidad" placeholder="especilidad" id="especilidad">


                    <button type="submit" title="Ingresar" name="Ingresar">Crear cuenta</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
