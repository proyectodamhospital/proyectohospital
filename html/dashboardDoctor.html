<body>

    <div class="main">
        <!--Menu inicio-->

                    <img class="img_info" src="../imagenes/logo_reyjuancarlos.png" width="170px">
                    <ul>
                        <li><a href="../index.html">Volver al inicio</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!--FIN Menu inicio-->

        <!--Añadir user-->
        <div id="medio">

            <!--<form id="frmUsers">
                <label class="label">Visualizar citas</label>
                <div class="field is-grouped is-grouped-multiline">
                    <div class="control has-icons-left">
                        <input class="input" name="name" type="text" placeholder="Complete Name" autocomplete="off" id="nomform">
                    </div>

                    <div class="control has-icons-left">

            <div id="divElements">

            </div>
        </div>

        <div id="AddComment">
            <form id="commentCita">
                <div class="control has-icons-left">
                    <input class="input" name="doctor" type="text" placeholder="doctor" autocomplete="off" id="doctor">
                </div>
                <select name="hora" name="hora" id="hora2">
                    <option value="9:00">9:00</option>
                    <option value="9:30">9:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                </select>
                <input type="date" class="form-control" placeholder="Fecha" required="required" name="fecha" id="fecha2">

                <label class="label">Añadir comentarios</label>
                <div class="field is-grouped is-grouped-multiline">
                    <textarea id="comentario" name="story" rows="5" cols="33">
                    </textarea>
                    <div class="control">
                        <button id="btnAdd" type="submit" class="button is-info">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
            <hr>
        </div>


        <div id="ModificarContra">
            <form action="" id="frmChangeUsers">
                <div class="field is-grouped is-grouped-multiline">
                    <div class="control">
                        <div class="control has-icons-left">
                            <input class="input" name="contra" type="text" placeholder="contraseña actual" autocomplete="off" id="oldPass">
                        </div>
                        <div class="control has-icons-left">
                            <input class="input" name="contra" type="text" placeholder="contraseña nueva" autocomplete="off" id="newPAss">
                        </div>
                        <div class="control has-icons-left">
                            <input class="input" name="contra" type="text" placeholder="confirmar contraseña" autocomplete="off" id="newPAss2">
                        </div>
                        <button id="btnChange" type="submit" class="button is-info">
                            Cambiar contraseña
                        </button>

                    </div>
                </div>
            </form>
        </div>
        <!--FIN añadir User-->

        <!--Menu lateral-->
        <div class="menu-dashboard">
            <div class="top-menu">
                <div class="toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
            <div class="input-search">
                <i class='bx bx-search'></i>
                <input type="text" class="input" placeholder="Buscar">
            </div>
            <div class="menu">
                <div class="enlace" onclick="medio();">
                    <i class="bx bx-grid-alt"></i>
                    <span>Dashboard</span>
                </div>

                <div class="enlace" onclick="AddComment();">
                    <i class="bx bx-message-square"></i>
                    <span>Añadir comentarios</span>
                </div>

                <div class="enlace" onclick="ModificarContra();">
                    <i class="bx bx-user"></i>
                    <span>Cuenta</span>
                </div>
            </div>
        </div>
        <!--FIN Menu lateral-->
    </div>
</body>
<!--Script ocultar/mostrar user-->
<script type="text/javaScript">
    function AddComment(){ document.getElementById('AddComment').style.display = 'block'; document.getElementById('medio').style.display = 'none'; document.getElementById('ModificarContra').style.display = 'none';} function medio(){ document.getElementById('medio').style.display='block';
    document.getElementById('AddComment').style.display='none'; document.getElementById('ModificarContra').style.display='none';} function ModificarContra(){ document.getElementById('ModificarContra').style.display= 'block'; document.getElementById('medio').style.display
    = 'none'; document.getElementById('AddComment').style.display= 'none'; }
</script>
