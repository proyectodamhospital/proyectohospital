<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script type="module" src="../javaScript/dashboard.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

</head>

<body>
    <!--Menu inicio-->
    <header>
        <div class="SocialNetwork">
            <div class="miniContainer">
                <a href=""><i class="Icon fab fa-facebook-f"></i></a>
                <a href=""><i class="Icon fab fa-instagram"></i></a>
                <a href=""><i class="Icon fab fa-twitter"></i></a>
                <a href=""><i class="Icon fab fa-pinterest"></i></a>
            </div>
            <div class="info">
                <img class="img_info" src="../imagenes/logo_reyjuancarlos.png" width="170px">
                <ul>
                    <li><a href="../index.html">Volver al inicio</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!--FIN Menu inicio-->

    <!--Añadir user-->
    <div id="medio">
        <form id="frmUsers">
            <label class="label">Añadir </label>
            <div class="field is-grouped">
                <div class="control has-icons-left">
                    <input class="input" name="name" type="text" placeholder="Complete Name" autocomplete="off" id="nomform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <div class="control has-icons-left">
                    <input class="input" name="email" type="text" placeholder="email" autocomplete="off" id="emailform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input class="input" name="tlf" type="text" placeholder="teléfono" autocomplete="off" id="tfnform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input class="input" name="dni" type="text" placeholder="DNI" autocomplete="off" id="dniform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input class="input" name="pass" type="text" placeholder="password" autocomplete="off" id="passform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control">
                    <button id="btnAdd" type="submit" class="button is-info">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
        <hr>
        <div id="divElements">

        </div>
    </div>

    <div id="doctor">
        <form id="frmUsers">
            <label class="label">Añadir Doctor</label>
            <div class="field is-grouped">
                <div class="control has-icons-left">
                    <input class="input" name="name" type="text" placeholder="Complete Name" autocomplete="off" id="nomform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <div class="control has-icons-left">
                    <input class="input" name="email" type="text" placeholder="email" autocomplete="off" id="emailform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input class="input" name="tlf" type="text" placeholder="teléfono" autocomplete="off" id="tfnform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input class="input" name="dni" type="text" placeholder="DNI" autocomplete="off" id="dniform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input class="input" name="pass" type="text" placeholder="password" autocomplete="off" id="passform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control">
                    <button id="btnAdd" type="submit" class="button is-info">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
        <hr>
        <div id="divElements">

        </div>
    </div>

    <div id="recepcionista">
        <form id="frmRecp">
            <label class="label">Añadir Recepcionista</label>
            <div class="field is-grouped">
                <div class="control has-icons-left">
                    <input class="input" name="name" type="text" placeholder="Complete Name" autocomplete="off" id="nomform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <div class="control has-icons-left">
                    <input class="input" name="email" type="text" placeholder="email" autocomplete="off" id="emailform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input class="input" name="tlf" type="text" placeholder="teléfono" autocomplete="off" id="tfnform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input class="input" name="dni" type="text" placeholder="DNI" autocomplete="off" id="dniform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input class="input" name="pass" type="text" placeholder="password" autocomplete="off" id="passform">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control">
                    <button id="btnAdd" type="submit" class="button is-info">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
        <hr>
        <div id="divElements">

        </div>
    </div>

    <div class="eliminarUser">
        <form action="" id="frmDelUsers">
            <label class="label">Eliminar</label>
            <div class="field is-grouped">
                <div class="control has-icons-left">
                    <input class="input" name="name" type="text" placeholder="Name" autocomplete="off" id="dni-delete">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>

                <div class="control">
                    <button id="btnDel" class="btnDel" type="submit" data-id=" ${doc.dni}" class="button is-danger">
                        Eliminar
                    </button>
                </div>
            </div>
        </form>
        <hr>
        <div id="divElements">

        </div>
    </div>
    <!--FIN añadir User-->

    <!--Menu lateral-->
    <div class="menu-dashboard">
        <div class="top-menu">
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        <div class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Buscar">
        </div>
        <div class="menu">
            <div class="enlace">
                <i class="bx bx-grid-alt"></i>
                <span>Dashboard</span>
            </div>

            <div class="enlace" onclick="doctor();">
                <i class="bx bx-user"></i>
                <span>Alta Doctor</span>
            </div>

            <div class="enlace" onclick="recepcionista();">
                <i class="bx bx-user"></i>
                <span>Alta Recepcionista</span>
            </div>

            <div class="enlace">
                <i class="bx bx-message-square"></i>
                <span>Citas</span>
            </div>

            <div class="enlace">
                <i class="bx bx-user"></i>
                <span>Usuarios</span>
            </div>
        </div>
    </div>
    <!--FIN Menu lateral-->
</body>

<!--Script ocultar/mostrar user-->
<script type="text/javaScript">
    function recepcionista(){
        document.getElementById('recepcionista').style.display = 'block';
        document.getElementById('doctor').style.display = 'none';

    }
    
    function doctor(){
        document.getElementById('doctor').style.display = 'block';
        document.getElementById('recepcionista').style.display = 'none';

    }
    </script>
<!--FIN Script ocultar/mostrar user-->

</html>
